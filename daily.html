<script src="posts.js"></script>
<script>
const saved = JSON.parse(localStorage.getItem('mwk_posts')||'[]');
const posts = [...saved, ...(window.__BASE_POSTS__||[])];
function pickLatest(cat){return posts.filter(p=>p.category===cat).sort((a,b)=>(b.date||'').localeCompare(a.date||''))[0];}
const dr = pickLatest('Dagens läsning') || posts[0];
if(dr){ document.getElementById('daily-reading').textContent = dr.excerpt || dr.title; document.getElementById('daily-reading-link').href = 'articles/'+dr.slug+'.html';}
const verse = (JSON.parse(localStorage.getItem('mwk_verses')||'[]').sort((a,b)=> (b.date||'').localeCompare(a.date||''))[0]) || {text:"«سوله د زړه سکون دی.»"};
document.getElementById('daily-verse').textContent = verse.text;
</script>
